name: Update NYT Best Sellers Database

on:
  # Run daily at 6 AM UTC (1 AM EST / 10 PM PST)
  # NYT updates lists on Wednesdays, but we check daily
  schedule:
    - cron: '0 6 * * *'

  # Allow manual trigger
  workflow_dispatch:

jobs:
  update-database:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Check if database exists
        id: db_check
        run: |
          if [ -f "data/bestsellers.db" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âœ… Database exists, will update"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âš ï¸  Database does not exist yet"
            echo "Please run the 'Initialize NYT Best Sellers Database' workflow first"
          fi

      - name: Update database
        if: steps.db_check.outputs.exists == 'true'
        env:
          NYT_API_KEY: ${{ secrets.NYT_API_KEY }}
        run: npm run update-db

      - name: Skip update if no database
        if: steps.db_check.outputs.exists == 'false'
        run: |
          echo "::warning::Database not found. Please run the 'Initialize NYT Best Sellers Database' workflow first."
          echo "Skipping update - no database to update"

      - name: Check for database changes
        if: steps.db_check.outputs.exists == 'true'
        id: check_changes
        run: |
          if [ -f "data/bestsellers.db" ]; then
            if git diff --quiet data/bestsellers.db 2>/dev/null; then
              echo "changed=false" >> $GITHUB_OUTPUT
              echo "No changes to database"
            else
              echo "changed=true" >> $GITHUB_OUTPUT
              echo "Database has been updated"
            fi
          else
            echo "changed=false" >> $GITHUB_OUTPUT
            echo "No database file to check"
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/bestsellers.db
          git commit -m "Update NYT bestsellers database - $(date +'%Y-%m-%d')"
          git push

      - name: No changes
        if: steps.check_changes.outputs.changed == 'false'
        run: echo "Database is already up to date - no commit needed"

      - name: Summary
        if: always()
        run: |
          echo "## Database Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ steps.db_check.outputs.exists }}" == "false" ]; then
            echo "âš ï¸ **Database Not Initialized**" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The database file does not exist yet. Please run the **Initialize NYT Best Sellers Database** workflow first:" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "1. Go to the Actions tab" >> $GITHUB_STEP_SUMMARY
            echo "2. Click 'Initialize NYT Best Sellers Database'" >> $GITHUB_STEP_SUMMARY
            echo "3. Click 'Run workflow'" >> $GITHUB_STEP_SUMMARY
            echo "4. Choose a strategy (recommended: 'Recent')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "After initialization, this update workflow will run automatically daily." >> $GITHUB_STEP_SUMMARY
          elif [ "${{ steps.check_changes.outputs.changed }}" == "true" ]; then
            echo "âœ… Database updated successfully" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“… Date: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Database Stats" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            node scripts/test-db.js 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY || echo "Could not retrieve stats" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No changes detected - database is up to date" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“… Date: $(date +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "The latest data is already in the database." >> $GITHUB_STEP_SUMMARY
            if [ -f "data/bestsellers.db" ]; then
              echo "" >> $GITHUB_STEP_SUMMARY
              echo "### Database Stats" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
              node scripts/test-db.js 2>&1 | head -20 >> $GITHUB_STEP_SUMMARY || echo "Could not retrieve stats" >> $GITHUB_STEP_SUMMARY
              echo '```' >> $GITHUB_STEP_SUMMARY
            fi
          fi
